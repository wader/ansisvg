<svg width="13ch" height="6em" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <style>
        * {
            font-family: Courier, monospace;
            font-size: 14px;
        }
        tspan, text {
            font-variant-ligatures: none;
            dominant-baseline: central;
            white-space: pre;
            fill: #bbbbbb;
        }
        .bg {
            stroke-width: "0.5px";
        }
    </style>
    <rect width="100%" height="100%" x="0" y="0" style="fill: #000000"/>
<text x="0" y="0.5em"><tspan>regular</tspan></text>
<text x="0" y="1.5em"><tspan style="font-weight:bold">bold</tspan></text>
<text x="0" y="2.5em"><tspan style="font-style:italic">italic</tspan></text>
<text x="0" y="3.5em"><tspan style="font-weight:bold;font-style:italic">bold italic</tspan></text>
<text x="0" y="4.5em"><tspan text-decoration="underline">underline</tspan></text>
<text x="0" y="5.5em"><tspan text-decoration="line-through">strikethrough</tspan></text>
</svg>
